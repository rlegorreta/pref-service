apiVersion: v1
kind: Service
metadata:
  name: pref-service
  labels:
    app: pref-service
spec:
  type: ClusterIP
  selector:
    app: pref-service      # The label used to match the Pods to target and expose
  ports:
    - protocol: TCP
      port: 80            # The port exposed by the Service
      targetPort: 8183    # The port exposed by the Pods targeted by the Service